<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:outputText value="#{menuBean.title} "></h:outputText>
            <br />
            <br />
               
			<ui:repeat value="#{menuBean.items}" var="x">
               	
            	<h:panelGrid columns="2">
              		<h:outputText value="#{x[1]}" />       		
              		<h:outputText value="#{x[2]}" />			
              	</h:panelGrid>
          		<hr />
              	<br />
			</ui:repeat>
            <br />
               	    
            <h:commandButton value="Back" action="back"></h:commandButton>
            <h:commandButton value="Logout" action="logout"></h:commandButton>
            
            
        </h:form>
    </ui:define>
</ui:composition>
</html>
