<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:outputText value="Matching Bars: "></h:outputText>
               <br />
              <br />
               
					<ui:repeat value="#{welcomeBean.bars}" var="x">
               	                  	
               	        <h:panelGrid columns="2">

               	    		<h:outputText value="Name:"></h:outputText>
              				<h:outputText value="#{x[0]}" />       

              				
              				<h:outputText value="Type:"></h:outputText>
              				<h:outputText value="#{x[1]}" />

              				
              				<h:outputText value="Price:"></h:outputText>
              				<h:outputText value="#{x[5]}" />


              				<h:outputText value="Address:"></h:outputText>
              				<h:outputText value="#{x[2]}" />
 
              				
              				<h:outputText value="Open Hour:"></h:outputText>
              				<h:outputText value="#{x[3]}" />

              				
              				<h:outputText value="Close Hour:"></h:outputText>
              				<h:outputText value="#{x[4]}" />

              				</h:panelGrid>
              				
              				<h:commandButton value="Menus" action="#{barBean.findMenu}"> <!-- action used to be #{BarBean.menuSearch}  -->
        					<f:setPropertyActionListener target="#{barBean.barid}" value="#{x[6]}" />
        					<f:setPropertyActionListener target="#{barBean.name}" value="#{x[0]}" />
              				</h:commandButton>
              				
              				<h:commandButton value="Specials" action="#{barBean.findSpecial}"> <!-- action used to be #{BarBean.specialSearch}  -->
        					<f:setPropertyActionListener target="#{barBean.barid}" value="#{x[6]}" />
        					<f:setPropertyActionListener target="#{barBean.name}" value="#{x[0]}" />
        					
              				</h:commandButton>
              				
              				<h:commandButton value="Activities" action="#{barBean.findActivity}"> <!-- action used to be #{BarBean.activitySearch}  -->
        					<f:setPropertyActionListener target="#{barBean.barid}" value="#{x[6]}" />
        					<f:setPropertyActionListener target="#{barBean.name}" value="#{x[0]}" />
              				</h:commandButton>
              				
              				<h:commandButton value="Events" action="#{barBean.findEvent}"> <!-- action used to be #{BarBean.eventSearch}  -->
        					<f:setPropertyActionListener target="#{barBean.barid}" value="#{x[6]}" />
        					<f:setPropertyActionListener target="#{barBean.name}" value="#{x[0]}" />
              				</h:commandButton>
              				
              				<h:commandButton value="Ratings" action="#{barBean.findRating}"> <!-- action used to be #{BarBean.ratingSearch}  -->
        					<f:setPropertyActionListener target="#{barBean.barid}" value="#{x[6]}" />
        					<f:setPropertyActionListener target="#{barBean.name}" value="#{x[0]}" />
              				</h:commandButton>
              				<br />
          			<hr />
              		<br />
               	    </ui:repeat>
               	    <br />
            <h:commandButton value="Back" action="back"></h:commandButton>
            <h:commandButton value="Logout" action="logout"></h:commandButton>
            
            
        </h:form>
    </ui:define>
</ui:composition>
</html>
