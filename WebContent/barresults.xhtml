<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:outputText value="Matching Bars: "></h:outputText>
               <br />
              <br />
               
					<ui:repeat value="#{welcomeBean.jobs}" var="x">
               	    <h:outputText value="Bar:"></h:outputText>
               	    
               	
               	        <h:panelGrid columns="5">

               	    		<h:outputText value="Name:"></h:outputText>
              				<h:outputText value="#{x[0]}" />       
              				<br/>   			
              				<br/>
              				<br />
              				
              				<h:outputText value="Type:"></h:outputText>
              				<h:outputText value="#{x[1]}" />
              				<br/>   			
              				<br/>
              				<br />
              				
              				<h:outputText value="Price:"></h:outputText>
              				<h:outputText value="#{x[2]}" />
              				<br/>   			
              				<br/>
              				<br />

              				<h:outputText value="Address:"></h:outputText>
              				<h:outputText value="#{x[3]}" />
              				<br/>   			
              				<br/>
              				<br />
              				
              				<h:outputText value="Open Hour:"></h:outputText>
              				<h:outputText value="#{x[4]}" />
              				<br/>   			
              				<br/>
              				<br />
              				
              				<h:outputText value="Close Hour:"></h:outputText>
              				<h:outputText value="#{x[5]}" />
              				<br/>   			
              				<br/>
              				<br />
              				
              				<h:commandButton value="Menus" action="#{applyBean.apply}">
        					<f:setPropertyActionListener target="#{applyBean.aid}" value="#{x[5]}" />
              				</h:commandButton>
              				
              				<h:commandButton value="Specials" action="#{applyBean.apply}">
        					<f:setPropertyActionListener target="#{applyBean.aid}" value="#{x[5]}" />
              				</h:commandButton>
              				
              				<h:commandButton value="Activities" action="#{applyBean.apply}">
        					<f:setPropertyActionListener target="#{applyBean.aid}" value="#{x[5]}" />
              				</h:commandButton>
              				
              				<h:commandButton value="Events" action="#{applyBean.apply}">
        					<f:setPropertyActionListener target="#{applyBean.aid}" value="#{x[5]}" />
              				</h:commandButton>
              				
              				<h:commandButton value="Ratings" action="#{applyBean.apply}">
        					<f:setPropertyActionListener target="#{applyBean.aid}" value="#{x[5]}" />
              				</h:commandButton>
              				
              				<br />
              				
              				
              			</h:panelGrid>
          		
               	    </ui:repeat>
            <h:commandButton value="Back" action="back"></h:commandButton>
            <h:commandButton value="Logout" action="logout"></h:commandButton>
            
            
        </h:form>
    </ui:define>
</ui:composition>
</html>
