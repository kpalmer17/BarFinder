<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:outputText value="Ratings for "></h:outputText>
            <h:outputText value="#{barBean.name} "></h:outputText>
               <br />
              <br />
               
					<ui:repeat value="#{barBean.ratings}" var="x">
               	    <h:outputText value="Rating:"></h:outputText>
               	    
               	
               	        <h:panelGrid columns="2">

               	    		<h:outputText value="Rating:"></h:outputText>
              				<h:outputText value="#{x[1]}" />       
              				
              				<h:outputText value="Comment:"></h:outputText>
              				<h:outputText value="#{x[2]}" />
              				
              				<h:outputText value="Date:"></h:outputText>
              				<h:outputText value="#{x[3]}" />

              				<h:outputText value="User ID:"></h:outputText>
              				<h:outputText value="#{x[4]}" />

              			</h:panelGrid>
              			<hr />
              			<br />
               	    </ui:repeat>
               	    
               	    <br />
					<h:outputText value=" Rating   "></h:outputText>
           			<h:selectOneMenu value="#{ratingBean.rating}">
   						<f:selectItem itemValue="1" itemLabel="1" />
   						<f:selectItem itemValue="2" itemLabel="2" />
   						<f:selectItem itemValue="3" itemLabel="3" />
   						<f:selectItem itemValue="4" itemLabel="4" />
   						<f:selectItem itemValue="5" itemLabel="5" />			
					</h:selectOneMenu>   
            		<h:outputText value="    Comment  "></h:outputText>
            		<h:inputText value= "#{ratingBean.comment}"></h:inputText>
            		<h:commandButton value="Add Rating" action="#{ratingBean.add}">
           			 </h:commandButton>               	    

            <br />
            <br />
            <h:commandButton value="Back" action="back"></h:commandButton>
            <h:commandButton value="Logout" action="logout"></h:commandButton>
            
            
        </h:form>
    </ui:define>
</ui:composition>
</html>
