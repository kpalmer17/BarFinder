<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form id = "textfields">
            <h:panelGrid columns="3">
                <h:outputText id = "o1" value="Name"></h:outputText>
                <h:inputText id = "i1" value="#{registerBean.name}" validator="#{registerBean.validateName}">
                <f:ajax event = "valueChange" execute = "@this" render = "nameError"></f:ajax>
                </h:inputText>
                <h:message for="i1" id="nameError" style= "color: red;"></h:message>
                <h:outputText  id = "o2" value="Password"></h:outputText>
                <h:inputSecret  id = "i2" value="#{registerBean.password}" validator="#{registerBean.validatePassword}">
                <f:ajax event = "valueChange" execute = "@this" render = "passError"></f:ajax>
                </h:inputSecret>
                <h:message for="i2" id="passError" style= "color: red;"></h:message>
            </h:panelGrid>
            
            <h:commandButton value="Register" action="#{registerBean.register}" style= "position: static; 
            left: 200px; top: 100px"></h:commandButton> 
            <h:commandButton value="Go to Login" action="login" style= "position: static; 
            left: 180px; top: 130px"></h:commandButton>
           
        </h:form>
    </ui:define>
</ui:composition>
</html>
