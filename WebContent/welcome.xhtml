<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    
      <h:form>
            <h:panelGrid columns="2">
            	<h:outputText value="Search for Bar by: "></h:outputText>
                
				<h:selectOneMenu value="#{welcomeBean.label}">
   				<f:selectItem itemValue="bar" itemLabel="Name" />
   				<f:selectItem itemValue="food" itemLabel="Food" />
   				<f:selectItem itemValue="drink" itemLabel="Drink" />
   				<f:selectItem itemValue="activity" itemLabel="Game/Activity" />
   				<f:selectItem itemValue="event" itemLabel="Event" />			
				</h:selectOneMenu>
                <h:outputText value="Search:"></h:outputText>
                <h:inputText value="#{welcomeBean.searchText}"></h:inputText>
				
            </h:panelGrid>
            <h:commandButton value="Search" action="#{welcomeBean.search}"></h:commandButton> <!-- action used to be welcomeBean.search  -->
            <h:commandButton value="My Ratings" action="#{welcomeBean.rating}"></h:commandButton>
            <h:commandButton value="Logout" action="logout"></h:commandButton>         
       
        </h:form>
        
        
    </ui:define>
</ui:composition>
</html>
